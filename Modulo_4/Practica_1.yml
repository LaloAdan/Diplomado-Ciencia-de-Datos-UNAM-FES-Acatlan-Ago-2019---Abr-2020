def neurona(X1,X2,w,b):
    descripcion = []
    Y = []
    for b_i in range(len(b)):
        for x1_i in range(len(X1)):
            for x2_i in range(len(X2)):

                y_i = ( X1[x1_i] * w[0] )+ ( X2[x2_i] * w[1]  ) + b[b_i]
                Y.append(y_i)

                h = dict(Combinacion = [X1[x1_i],X2[x2_i]],
                         Peso_1 = w[0],
                         Peso_2 = w[1],
                         sesgo = b[b_i],
                        Regreso = y_i)
                descripcion.append(h)

    return Y 
